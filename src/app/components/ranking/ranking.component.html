<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Ranking autorów</h2>
    <div class="w-25">
      <input type="text" [(ngModel)]="searchText" (input)="applyFilter()" class="form-control" placeholder="Szukaj autora...">
    </div>
  </div>

  <div class="card shadow border-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th class="px-4">#</th>
            <th>Autor</th>
            <th>Średnia ocena</th>
            <th>Liczba ocen</th>
            <th class="text-end px-4">Profil</th>
          </tr>
        </thead>
        <tbody>
          @for (user of filteredUsers; track user.id; let i = $index) {
            <tr>
              <td class="px-4 fw-bold text-muted">{{ i + 1 }}</td>
              <td>
                <div class="d-flex align-items-center">
                  <img [src]="user.avatarUrl" class="rounded-circle me-3 border" width="40" height="40">
                  <span class="fw-bold">{{ user.username }}</span>
                </div>
              </td>
              <td>
                <div class="text-warning">
                  <i class="bi bi-star-fill me-1"></i>
                  {{ user.averageRating | number:'1.1-1' }}
                </div>
              </td>
              <td>{{ user.ratingCount }}</td>
              <td class="text-end px-4">
                <a [routerLink]="['/user', user.id]" class="btn btn-sm read-btn-outline">Zobacz profil</a>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="5" class="text-center py-5 text-muted">Nie znaleziono autorów.</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
