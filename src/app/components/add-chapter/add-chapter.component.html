<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-0">
        <div class="card-header bg-dark text-white p-4">
          <h3 class="mb-0">Dodaj nowy rozdział</h3>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label fw-bold">Tytuł rozdziału</label>
              <input type="text" [(ngModel)]="chapter.title" name="title" class="form-control" required placeholder="np. Rozdział 2: Spotkanie">
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">Treść</label>
              <textarea [(ngModel)]="chapter.content" name="content" class="form-control" rows="15" required placeholder="Kontynuuj swoją historię..."></textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a [routerLink]="['/story', storyId]" class="btn btn-outline-secondary">Anuluj</a>
              <button type="submit" class="btn btn-primary px-5">Dodaj rozdział</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
